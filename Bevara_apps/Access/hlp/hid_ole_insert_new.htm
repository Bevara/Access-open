<BODY>









<P><A NAME="hid_ole_insert_new"></A><B>Insert New Object command (Edit menu)</B></P>



<P>Inserts and embeds an object, such as a chart or an equation in a document. The application in which the object was created becomes active on the screen.</P>



<P>Select the object you want to insert into your document using the <A HREF="afx_hidd_insertobject.htm">Insert New Object dialog box</A>.</P>
